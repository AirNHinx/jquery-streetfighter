<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="main">
		<div class="ryu">
			<div class="ryu-still">
			</div>
			<div class="ryu-ready">
			</div>
			<div class="ryu-throwing">
			</div>
			<div class="ryu-cool">
			</div>
			<div class="interactive-info">
				<ul class="instructions">
					<li>
						<h1>Mouse-over Ryu to see his ready pose.</h1>
					</li>
					<li>
						<h1>Click on Ryu to make him throw his Hadouken.</h1>
					</li>
					<li>
						<h1>Hold down "X" to see his cool pose.</h1>
					</li>
				</ul>
			</div>
		</div>
		<div class="hadouken">
		</div>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
	<audio id="rocky-sound" src="sound/rocky.mp3">
</body>
</html>
